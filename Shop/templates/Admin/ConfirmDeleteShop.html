{% extends "Shop/Base.html" %}
{% block title %}Confirm Delete{% endblock title %}
{% block content %}
<div class="container my-5">
    <h3>Are you sure you want to delete shop "{{ shop.name }}"?</h3>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'manage_shops' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
