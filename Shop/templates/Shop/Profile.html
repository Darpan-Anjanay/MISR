{% extends "Shop/Base.html" %}

{% load static %}
{% block title %}Company Profile{% endblock title %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">    
    <div class="card mt-4" >
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card-header bg-dark text-white" >
                 Company Profile
            </div>

            
            <img src="{% if profile_data.image %}{{ profile_data.image.url }}{% endif %}"
            style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin: 10px;" 
            alt="Profile Image">

            <div class="form-group m-2">
                <input type="file" name="Profile" class="form-control">
            </div>

            <div class="form-group m-2">
                <input type="text" placeholder="Username" name="UserName" class="form-control" value="{{ user_data.username }}" required>
            </div>
            <div class="form-group m-2">
                <input type="email" placeholder="Email" name="Email" class="form-control" value="{{ user_data.email }}" required>
            </div>
            <div class="form-group m-2">
                <input type="text" placeholder="Company Name" name="CompanyName" class="form-control" value="{{ profile_data.company_name }}">
            </div>
         
            <div class="card-footer text-end">
                <input type="submit" value="Update" class="btn btn-dark btn-sm">

            </div>
        </form>
    </div>
    </div>
</div>


{% endblock %}
