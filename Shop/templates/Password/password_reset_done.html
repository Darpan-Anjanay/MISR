{% extends "Password/base.html" %}

{% block title %}Check Inbox{% endblock title %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-4 text-center">
                <h4>Check your inbox</h4>
                <p>If an account exists with the email you entered, a password reset link has been sent.</p>
                <a class="btn btn-dark mt-3" href="{% url 'login' %}">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
